    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
        Notas
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Calcular Nota Final</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">

                      
                            <label for="validationDefault02" class="form-label">ID</label>
                            <input type="text" class="form-control" id="" value="" required placeholder="Identificacion" >
                          
                            
                                <label for="validationDefault02" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="" value="" required placeholder="Nombre" >
                            
                                <label for="validationDefault02" class="form-label">Nota1</label>
                                <input type="number" class="form-control" id="nota1" value="" required placeholder="Nota" >
                        
                                <label for="validationDefault02" class="form-label">Nota2</label>
                                <input type="number" class="form-control" id="nota2" value="" required placeholder="Nota" >

                                <label for="validationDefault02" class="form-label">nota3</label>
                                <input type="number" class="form-control" id="nota3" value="" required placeholder="Nota" >

                        

                                <label for="validationDefault02" class="form-label">Final</label>
                        <input type="number" id="res" disabled>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="calcularFinal()">Calcular</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <script>
        function calcularFinal() {
            var n1 = parseFloat(document.getElementById("nota1").value) ;
            var n2 = parseFloat(document.getElementById("nota2").value);
            var n3 = parseFloat(document.getElementById("nota3").value);
            var def = (((n1+n2+n3) / 3).toFixed(2));
            document.getElementById("res").value = def;
        }
    </script>
